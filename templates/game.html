{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 48px); padding-top: 20px;">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<!-- Professional Dark Theme HUD -->
<div class="game-hud">
    <div class="hud-item">
        <span style="color: var(--color-text-secondary);">SCORE:</span> 
        <span id="score" style="color: var(--color-retro-primary); font-weight: 600;">0</span>
    </div>
    <div class="hud-item">
        <span style="color: var(--color-text-secondary);">LIVES:</span> 
        <span id="lives" style="color: var(--color-retro-success); font-weight: 600;">3</span>
    </div>
    <div class="hud-item">
        <span style="color: var(--color-text-secondary);">WEAPON:</span> 
        <span id="weapon" style="color: var(--color-retro-secondary); font-weight: 600;">PULSE</span>

    <h2 style="color: var(--color-text-primary); margin-bottom: var(--spacing-md); text-align: center; font-family: var(--font-mono); font-weight: 600;">GAME PAUSED</h2>
    <div class="menu-item" onclick="resumeGame()" style="margin-bottom: var(--spacing-sm);">‚ñ∂Ô∏è RESUME</div>
    <div class="menu-item" onclick="restartGame()" style="margin-bottom: var(--spacing-sm);">üîÑ RESTART</div>
    <div class="menu-item" onclick="returnToMenu()">üè† MAIN MENU</div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game state
let gameState = {
    score: 0,
    lives: 3,
    weapon: 'PULSE',
    paused: false,
    gameOver: false,
    level: 1
};

// Player object
let player = {
    x: 100,
    y: 300,
    width: 32,
    height: 24,
    speed: 200,
    health: 100,
    maxHealth: 100
};

// Game arrays
let bullets = [];
let enemies = [];
let powerUps = [];
let particles = [];
let explosions = [];

// Input handling
let keys = {};
let lastFireTime = 0;
const fireRate = 150; // milliseconds between shots

// Game timing
let lastTime = 0;
let enemySpawnTimer = 0;
const enemySpawnRate = 2000; // milliseconds

// Screen shake effect for terrain impacts
let screenShakeIntensity = 0;
let screenShakeX = 0;
let screenShakeY = 0;

document.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    
    if (e.code === 'KeyP') {
        togglePause();
    }
    if (e.code === 'Escape') {
        togglePause();
    }
});

document.addEventListener('keyup', (e) => {
    keys[e.code] = false;
});

function togglePause() {
    gameState.paused = !gameState.paused;
    document.getElementById('pause-menu').style.display = gameState.paused ? 'block' : 'none';
}

function resumeGame() {
    gameState.paused = false;
    document.getElementById('pause-menu').style.display = 'none';
}

function restartGame() {
    // Reset game state
    gameState.score = 0;
    gameState.lives = 3;
    gameState.paused = false;
    gameState.gameOver = false;
    player.x = 100;
    player.y = 300;
    player.health = player.maxHealth;
    bullets.length = 0;
    enemies.length = 0;
    powerUps.length = 0;
    particles.length = 0;
    explosions.length = 0;
    
    document.getElementById('pause-menu').style.display = 'none';
    updateHUD();
}

function returnToMenu() {
    window.location.href = '/';
}

// Bullet class
class Bullet {
    constructor(x, y, dx, dy, isPlayerBullet) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.width = 8;
        this.height = 3;
        this.isPlayerBullet = isPlayerBullet || true;
        this.color = this.isPlayerBullet ? '#0ff' : '#f00';
    }
    
    update(deltaTime) {
        this.x += this.dx * deltaTime / 1000;
        this.y += this.dy * deltaTime / 1000;
    }
    
    draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        
        // Add glow effect
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 5;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        ctx.shadowBlur = 0;
    }
    
    isOffScreen() {
        return this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height;
    }
}

// Enemy class
class Enemy {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.width = 24;
        this.height = 20;
        this.speed = 80;
        this.health = 25;
        this.maxHealth = 25;
        this.type = type || 'drone';
        this.lastFireTime = 0;
        this.fireRate = 1000;
        this.color = '#f80';
        this.movePattern = Math.random() * Math.PI * 2;
    }
    
    update(deltaTime) {
        // Simple AI movement pattern
        this.x -= this.speed * deltaTime / 1000;
        this.y += Math.sin(this.movePattern + Date.now() * 0.002) * 50 * deltaTime / 1000;
        
        // Fire at player occasionally
        if (Date.now() - this.lastFireTime > this.fireRate) {
            this.fireAtPlayer();
            this.lastFireTime = Date.now();
        }
    }
    
    fireAtPlayer() {
        const dx = player.x - this.x;
        const dy = player.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance > 0 && distance < 400) {
            const speed = 150;
            bullets.push(new Bullet(
                this.x, 
                this.y + this.height / 2,
                (dx / distance) * speed,
                (dy / distance) * speed,
                false
            ));
        }
    }
    
    draw() {
        // Draw enemy using enhanced sprite system
        if (spriteManager.loaded) {
            spriteManager.renderSprite(ctx, 'enemy_drone', this.x, this.y, 1, 0);
        } else {
            // Fallback to simple rectangle if sprites not loaded
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        
        // Draw health bar
        const healthBarWidth = this.width;
        const healthBarHeight = 3;
        const healthPercent = this.health / this.maxHealth;
        
        ctx.fillStyle = '#333';
        ctx.fillRect(this.x, this.y - 8, healthBarWidth, healthBarHeight);
        
        ctx.fillStyle = healthPercent > 0.5 ? '#0f0' : healthPercent > 0.25 ? '#ff0' : '#f00';
        ctx.fillRect(this.x, this.y - 8, healthBarWidth * healthPercent, healthBarHeight);
    }
    
    takeDamage(damage) {
        this.health -= damage;
        createHitEffect(this.x + this.width/2, this.y + this.height/2);
        return this.health <= 0;
    }
}

// Particle system for effects
class Particle {
    constructor(x, y, dx, dy, color, life) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.color = color;
        this.life = life;
        this.maxLife = life;
        this.size = 2;
    }
    
    update(deltaTime) {
        this.x += this.dx * deltaTime / 1000;
        this.y += this.dy * deltaTime / 1000;
        this.life -= deltaTime;
        this.size = (this.life / this.maxLife) * 2;
    }
    
    draw() {
        const alpha = this.life / this.maxLife;
        ctx.globalAlpha = alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
        ctx.globalAlpha = 1;
    }
    
    isDead() {
        return this.life <= 0;
    }
}

function createHitEffect(x, y) {
    for (let i = 0; i < 8; i++) {
        const angle = (Math.PI * 2 * i) / 8;
        const speed = 100 + Math.random() * 50;
        particles.push(new Particle(
            x, y,
            Math.cos(angle) * speed,
            Math.sin(angle) * speed,
            '#ff0',
            300
        ));
    }
}

function createExplosion(x, y) {
    for (let i = 0; i < 16; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 50 + Math.random() * 100;
        particles.push(new Particle(
            x, y,
            Math.cos(angle) * speed,
            Math.sin(angle) * speed,
            ['#ff0', '#f80', '#f00'][Math.floor(Math.random() * 3)],
            500 + Math.random() * 300
        ));
    }
}

// Explosion class for terrain destruction
class Explosion {
    constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.maxRadius = radius;
        this.life = 300; // milliseconds
        this.maxLife = 300;
    }
    
    update(deltaTime) {
        this.life -= deltaTime;
        this.radius = this.maxRadius * (this.life / this.maxLife);
    }
    
    draw() {
        if (this.life <= 0) return;
        
        const alpha = this.life / this.maxLife;
        ctx.save();
        ctx.globalAlpha = alpha;
        
        // Draw explosion ring
        ctx.strokeStyle = '#ffaa00';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
        
        // Draw inner glow
        ctx.fillStyle = '#ff6600';
        ctx.globalAlpha = alpha * 0.3;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
    }
    
    isDead() {
        return this.life <= 0;
    }
}

function handleInput(deltaTime) {
    if (gameState.paused) return;
    
    // Store original position for collision checking
    const originalX = player.x;
    const originalY = player.y;
    
    // Player movement with terrain collision
    if (keys['ArrowLeft'] || keys['KeyA']) {
        const newX = Math.max(0, player.x - player.speed * deltaTime / 1000);
        if (!terrainCollisionMap || !terrainCollisionMap.checkRectCollision(newX, player.y, player.width, player.height)) {
            player.x = newX;
        }
    }
    if (keys['ArrowRight'] || keys['KeyD']) {
        const newX = Math.min(canvas.width - player.width, player.x + player.speed * deltaTime / 1000);
        if (!terrainCollisionMap || !terrainCollisionMap.checkRectCollision(newX, player.y, player.width, player.height)) {
            player.x = newX;
        }
    }
    if (keys['ArrowUp'] || keys['KeyW']) {
        const newY = Math.max(0, player.y - player.speed * deltaTime / 1000);
        if (!terrainCollisionMap || !terrainCollisionMap.checkRectCollision(player.x, newY, player.width, player.height)) {
            player.y = newY;
        }
    }
    if (keys['ArrowDown'] || keys['KeyS']) {
        const newY = Math.min(canvas.height - player.height, player.y + player.speed * deltaTime / 1000);
        if (!terrainCollisionMap || !terrainCollisionMap.checkRectCollision(player.x, newY, player.width, player.height)) {
            player.y = newY;
        }
    }
    
    // Blood Money-style terrain damage system
    if (terrainCollisionMap) {
        const terrainCollision = terrainCollisionMap.checkRectCollision(player.x, player.y, player.width, player.height);
        if (terrainCollision > 0) {
            // Rapid health drain on terrain contact (Blood Money style)
            player.health -= 80 * deltaTime / 1000; // Lose 80 health per second
            
            // Create terrain contact sparks
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(
                    player.x + Math.random() * player.width,
                    player.y + Math.random() * player.height,
                    {
                        color: '#ffff00',
                        size: 2 + Math.random() * 2,
                        velocity: {
                            x: (Math.random() - 0.5) * 150,
                            y: (Math.random() - 0.5) * 150
                        },
                        life: 200 + Math.random() * 300
                    }
                ));
            }
            
            // Screen shake effect
            screenShakeIntensity = 5;
            
            // Audio feedback (simplified)
            if (Math.random() > 0.8) {
                playHitSound();
            }
            
            // Check for player death
            if (player.health <= 0) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameState.gameOver = true;
                } else {
                    // Respawn player
                    player.x = 50;
                    player.y = canvas.height / 2;
                    player.health = player.maxHealth;
                }
            }
        }
    }
    
    // Player firing
    if (keys['Space'] && Date.now() - lastFireTime > fireRate) {
        bullets.push(new Bullet(player.x + player.width, player.y + player.height / 2, 400, 0, true));
        lastFireTime = Date.now();
        playLaserSound();
    }
}

function spawnEnemy() {
    enemies.push(new Enemy(
        canvas.width + 50,
        Math.random() * (canvas.height - 50) + 25
    ));
}

function updateGame(deltaTime) {
    if (gameState.paused) return;
    
    // Update terrain layers
    terrainLayers.forEach(layer => layer.update(deltaTime));
    
    // Spawn enemies
    enemySpawnTimer += deltaTime;
    if (enemySpawnTimer > enemySpawnRate) {
        spawnEnemy();
        enemySpawnTimer = 0;
    }
    
    // Update bullets with terrain collision
    bullets.forEach(function(bullet) { 
        bullet.update(deltaTime);
        
        // Check bullet-terrain collision
        if (terrainCollisionMap) {
            const terrainHit = terrainCollisionMap.checkRectCollision(bullet.x, bullet.y, 4, 2);
            if (terrainHit > 0) {
                bullet.active = false;
                
                // Create bullet impact effect
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(bullet.x, bullet.y, {
                        color: '#ffaa00',
                        size: 1 + Math.random() * 3,
                        velocity: {
                            x: (Math.random() - 0.5) * 200,
                            y: (Math.random() - 0.5) * 200
                        },
                        life: 300 + Math.random() * 500
                    }));
                }
                
                // Destroy destructible terrain
                if (terrainCollisionMap.isPointDestructible(bullet.x, bullet.y)) {
                    terrainCollisionMap.destroyCircularArea(bullet.x, bullet.y, 12);
                    
                    // Screen shake for terrain destruction
                    screenShakeIntensity = 8;
                    
                    // Create explosion effect
                    explosions.push(new Explosion(bullet.x, bullet.y, 25));
                }
            }
        }
    });
    bullets = bullets.filter(function(bullet) { return !bullet.isOffScreen() && bullet.active !== false; });
    
    // Update enemies
    enemies.forEach(function(enemy) { enemy.update(deltaTime); });
    enemies = enemies.filter(function(enemy) { return enemy.x > -50; });
    
    // Update particles
    particles.forEach(function(particle) { particle.update(deltaTime); });
    particles = particles.filter(function(particle) { return !particle.isDead(); });
    
    // Update explosions
    explosions.forEach(function(explosion) { explosion.update(deltaTime); });
    explosions = explosions.filter(function(explosion) { return !explosion.isDead(); });
    
    // Collision detection: player bullets vs enemies
    for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        if (!bullet.isPlayerBullet) continue;
        
        for (let j = enemies.length - 1; j >= 0; j--) {
            const enemy = enemies[j];
            
            if (bullet.x < enemy.x + enemy.width &&
                bullet.x + bullet.width > enemy.x &&
                bullet.y < enemy.y + enemy.height &&
                bullet.y + bullet.height > enemy.y) {
                
                bullets.splice(i, 1);
                
                if (enemy.takeDamage(25)) {
                    enemies.splice(j, 1);
                    gameState.score += 100;
                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                    updateHUD();
                }
                break;
            }
        }
    }
    
    // Collision detection: enemy bullets vs player
    for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        if (bullet.isPlayerBullet) continue;
        
        if (bullet.x < player.x + player.width &&
            bullet.x + bullet.width > player.x &&
            bullet.y < player.y + player.height &&
            bullet.y + bullet.height > player.y) {
            
            bullets.splice(i, 1);
            player.health -= 10;
            createHitEffect(player.x + player.width/2, player.y + player.height/2);
            
            if (player.health <= 0) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    player.health = player.maxHealth;
                    // Respawn player
                    player.x = 100;
                    player.y = 300;
                }
                updateHUD();
            }
        }
    }
}

function drawGame() {
    // Screen shake effect
    if (screenShakeIntensity > 0) {
        screenShakeX = (Math.random() - 0.5) * screenShakeIntensity;
        screenShakeY = (Math.random() - 0.5) * screenShakeIntensity;
        screenShakeIntensity *= 0.9; // Decay shake
        if (screenShakeIntensity < 0.1) screenShakeIntensity = 0;
    }
    
    // Apply screen shake
    ctx.save();
    ctx.translate(screenShakeX, screenShakeY);
    
    // Clear canvas
    ctx.fillStyle = '#000';
    ctx.fillRect(-screenShakeX, -screenShakeY, canvas.width + Math.abs(screenShakeX), canvas.height + Math.abs(screenShakeY));
    
    // Draw starfield background
    drawStarfield();
    
    // Draw terrain layers (background to foreground)
    terrainLayers.forEach(layer => layer.render(ctx));
    
    // Draw Blood Money-style terrain collision boundaries
    if (terrainCollisionMap && terrainLayers.length > 0) {
        terrainLayers[0].renderCollisionTerrain(ctx, terrainCollisionMap);
    }
    
    // Draw player using enhanced sprite system
    if (spriteManager.loaded) {
        spriteManager.renderSprite(ctx, 'player', player.x, player.y, 1, 0);
    } else {
        // Fallback to simple rectangle if sprites not loaded
        ctx.fillStyle = '#0f0';
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }
    
    // Draw player health bar
    const healthBarWidth = player.width;
    const healthBarHeight = 4;
    const healthPercent = player.health / player.maxHealth;
    
    ctx.fillStyle = '#333';
    ctx.fillRect(player.x, player.y - 8, healthBarWidth, healthBarHeight);
    
    ctx.fillStyle = healthPercent > 0.5 ? '#0f0' : healthPercent > 0.25 ? '#ff0' : '#f00';
    ctx.fillRect(player.x, player.y - 8, healthBarWidth * healthPercent, healthBarHeight);
    
    // Draw game objects
    bullets.forEach(function(bullet) { bullet.draw(); });
    enemies.forEach(function(enemy) { enemy.draw(); });
    particles.forEach(function(particle) { particle.draw(); });
    explosions.forEach(function(explosion) { explosion.draw(); });
    
    // Restore screen shake transformation
    ctx.restore();
}

// Enhanced sprite and terrain system
class SpriteManager {
    constructor() {
        this.sprites = new Map();
        this.loaded = false;
    }
    
    createPixelSprite(name, width, height, pixelData) {
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const context = canvas.getContext('2d');
        
        // Create pixel-perfect sprite from data
        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                const pixel = pixelData[y][x];
                if (pixel !== 0) {
                    context.fillStyle = this.getAmigaColor(pixel);
                    context.fillRect(x, y, 1, 1);
                }
            }
        }
        
        this.sprites.set(name, canvas);
    }
    
    getAmigaColor(colorIndex) {
        const amigaPalette = [
            '#000000', // 0 - Transparent/Black
            '#00ff00', // 1 - Player Green
            '#ffff00', // 2 - Player Yellow
            '#ff8800', // 3 - Player Orange
            '#ff4400', // 4 - Enemy Red
            '#ff0088', // 5 - Enemy Pink
            '#8800ff', // 6 - Enemy Purple
            '#0088ff', // 7 - Enemy Blue
            '#ffffff', // 8 - White (effects)
            '#00ffff', // 9 - Cyan (bullets)
            '#444444', // 10 - Dark Gray (terrain)
            '#666666', // 11 - Medium Gray
            '#888888', // 12 - Light Gray
            '#aaaaaa', // 13 - Very Light Gray
            '#cccccc', // 14 - Near White
            '#ff0000'  // 15 - Pure Red (explosions)
        ];
        return amigaPalette[colorIndex] || '#000000';
    }
    
    renderSprite(ctx, name, x, y, scale = 1, rotation = 0) {
        const sprite = this.sprites.get(name);
        if (!sprite) return;
        
        ctx.save();
        ctx.translate(x + sprite.width/2 * scale, y + sprite.height/2 * scale);
        ctx.rotate(rotation);
        ctx.scale(scale, scale);
        ctx.drawImage(sprite, -sprite.width/2, -sprite.height/2);
        ctx.restore();
    }

// Blood Money-style terrain collision system
class TerrainCollisionMap {
    constructor(width, height) {
        this.width = width;
        this.height = height;
        this.collisionData = new Uint8Array(width * height);
        this.generateTerrainMap();
    }
    
    generateTerrainMap() {
        // Create Blood Money-style irregular terrain boundaries
        for (let x = 0; x < this.width; x++) {
            // Generate upper terrain boundary (ceiling)
            const upperHeight = 50 + Math.sin(x * 0.02) * 30 + Math.sin(x * 0.05) * 15;
            // Generate lower terrain boundary (floor)
            const lowerHeight = this.height - (80 + Math.cos(x * 0.015) * 40 + Math.cos(x * 0.08) * 20);
            
            // Mark collision pixels
            for (let y = 0; y < upperHeight; y++) {
                this.setPixel(x, y, 1); // Solid terrain
            }
            for (let y = lowerHeight; y < this.height; y++) {
                this.setPixel(x, y, 1); // Solid terrain
            }
            
            // Add occasional vertical barriers (destructible)
            if (x % 200 === 0 && Math.random() > 0.3) {
                const barrierHeight = upperHeight + 40 + Math.random() * 60;
                const barrierThickness = 8 + Math.random() * 16;
                for (let bx = 0; bx < barrierThickness; bx++) {
                    for (let by = upperHeight; by < barrierHeight; by++) {
                        if (x + bx < this.width && by < this.height) {
                            this.setPixel(x + bx, by, 2); // Destructible terrain
                        }
                    }
                }
            }
        }
    }
    
    setPixel(x, y, value) {
        if (x >= 0 && x < this.width && y >= 0 && y < this.height) {
            this.collisionData[y * this.width + x] = value;
        }
    }
    
    getPixel(x, y) {
        if (x < 0 || x >= this.width || y < 0 || y >= this.height) return 1; // Treat out-of-bounds as solid
        return this.collisionData[Math.floor(y) * this.width + Math.floor(x)];
    }
    
    isPointSolid(x, y) {
        return this.getPixel(x, y) > 0;
    }
    
    isPointDestructible(x, y) {
        return this.getPixel(x, y) === 2;
    }
    
    checkRectCollision(x, y, width, height) {
        // Check all four corners and center points
        const points = [
            {x: x, y: y},
            {x: x + width, y: y},
            {x: x, y: y + height},
            {x: x + width, y: y + height},
            {x: x + width/2, y: y + height/2}
        ];
        
        for (let point of points) {
            if (this.isPointSolid(point.x, point.y)) {
                return this.getPixel(point.x, point.y);
            }
        }
        return 0;
    }
    
    destroyCircularArea(centerX, centerY, radius) {
        for (let x = centerX - radius; x <= centerX + radius; x++) {
            for (let y = centerY - radius; y <= centerY + radius; y++) {
                const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                if (distance <= radius && this.isPointDestructible(x, y)) {
                    this.setPixel(x, y, 0); // Remove terrain
                    // Create debris particles
                    particles.push(new Particle(x, y, {
                        color: '#8B4513',
                        size: 2 + Math.random() * 3,
                        velocity: {
                            x: (Math.random() - 0.5) * 100,
                            y: (Math.random() - 0.5) * 100
                        },
                        life: 1000 + Math.random() * 2000
                    }));
                }
            }
        }
    }
}

// Enhanced terrain system with Blood Money-style boundaries
class TerrainLayer {
    constructor(scrollSpeed, elementCount, elementType, yRange) {
        this.scrollSpeed = scrollSpeed;
        this.elements = [];
        this.elementType = elementType;
        this.yRange = yRange;
        
        // Initialize terrain elements
        for (let i = 0; i < elementCount; i++) {
            this.elements.push({
                x: Math.random() * canvas.width * 2,
                y: yRange.min + Math.random() * (yRange.max - yRange.min),
                size: 0.5 + Math.random() * 1.5,
                color: this.getTerrainColor(),
                shape: Math.floor(Math.random() * 3) // 0=rect, 1=triangle, 2=circle
            });
        }
    }
    
    getTerrainColor() {
        // Enhanced terrain colors for dark theme visibility
        const terrainColors = [
            'rgba(68, 68, 68, 0.9)',   // Dark gray
            'rgba(94, 158, 255, 0.3)',  // Professional blue tint
            'rgba(102, 102, 102, 0.8)', // Medium gray
            'rgba(136, 136, 136, 0.7)'  // Light gray
        ];
        return terrainColors[Math.floor(Math.random() * terrainColors.length)];
    }
    
    update(deltaTime) {
        this.elements.forEach(element => {
            element.x -= this.scrollSpeed * deltaTime / 1000;
            if (element.x < -50) {
                element.x = canvas.width + 50;
                element.y = this.yRange.min + Math.random() * (this.yRange.max - this.yRange.min);
            }
        });
    }
    
    render(ctx) {
        this.elements.forEach(element => {
            ctx.fillStyle = element.color;
            ctx.save();
            
            const size = element.size * 20;
            
            switch (element.shape) {
                case 0: // Rectangle (building/structure)
                    ctx.fillRect(element.x, element.y, size, size * 1.5);
                    break;
                case 1: // Triangle (mountain/debris)
                    ctx.beginPath();
                    ctx.moveTo(element.x, element.y + size);
                    ctx.lineTo(element.x + size/2, element.y);
                    ctx.lineTo(element.x + size, element.y + size);
                    ctx.closePath();
                    ctx.fill();
                    break;
                case 2: // Circle (asteroid/dome)
                    ctx.beginPath();
                    ctx.arc(element.x + size/2, element.y + size/2, size/2, 0, Math.PI * 2);
                    ctx.fill();
                    break;
            }
            
            ctx.restore();
        });
    }
    
    // Render Blood Money-style terrain boundaries with dark theme optimization
    renderCollisionTerrain(ctx, collisionMap) {
        // Use CSS variables for consistent theming
        ctx.fillStyle = 'rgba(74, 74, 74, 0.9)';
        ctx.strokeStyle = 'rgba(94, 158, 255, 0.4)';
        ctx.lineWidth = 1;
        
        // Sample and render terrain outline
        ctx.beginPath();
        let lastY = 0;
        
        // Upper boundary
        for (let x = 0; x < canvas.width; x += 2) {
            for (let y = 0; y < canvas.height; y++) {
                if (collisionMap.getPixel(x, y) > 0) {
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    lastY = y;
                    break;
                }
            }
        }
        
        // Lower boundary (reverse direction)
        for (let x = canvas.width - 1; x >= 0; x -= 2) {
            for (let y = canvas.height - 1; y >= 0; y--) {
                if (collisionMap.getPixel(x, y) > 0) {
                    ctx.lineTo(x, y);
                    break;
                }
            }
        }
        
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        // Render destructible barriers with enhanced visibility
        ctx.fillStyle = 'rgba(251, 191, 36, 0.8)'; // Amber for destructible terrain
        ctx.shadowColor = 'rgba(251, 191, 36, 0.3)';
        ctx.shadowBlur = 2;
        
        for (let x = 0; x < canvas.width; x += 4) {
            for (let y = 0; y < canvas.height; y += 4) {
                if (collisionMap.isPointDestructible(x, y)) {
                    ctx.fillRect(x, y, 4, 4);
                }
            }
        }
        
        // Reset shadow
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
    }
}

// Audio functions
function playLaserSound() {
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
        oscillator.type = 'sawtooth';
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
    } catch (e) {
        // Audio not available, silently continue
    }
}
