{% extends "base.html" %}

{% block content %}
<div id="gameContainer" class="game-container">
    <!-- iPhone Chrome Debug: Force canvas visibility -->
    <div id="iphone-debug" style="display: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #001100; border: 5px solid #FFFFFF; z-index: 1;">
        <div style="color: #FFFFFF; font-size: 16px; text-align: center; margin-top: 20px;">iPhone DEBUG MODE</div>
        <div id="debug-info" style="color: #FFFF00; font-size: 12px; margin: 10px;"></div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600" style="background: #002200;"></canvas>
</div>

<!-- Professional Dark Theme HUD -->
<div class="game-hud">
    <div class="hud-item">
        <span style="color: var(--color-text-secondary);">SCORE:</span> 
        <span id="score" style="color: var(--color-retro-primary); font-weight: 600;">0</span>
    </div>
    <div class="hud-item">
        <span style="color: var(--color-text-secondary);">LIVES:</span> 
        <span id="lives" style="color: var(--color-retro-success); font-weight: 600;">3</span>
    </div>
    <div class="hud-item">
        <span style="color: var(--color-text-secondary);">WEAPON:</span> 
        <span id="weapon" style="color: var(--color-retro-secondary); font-weight: 600;">PULSE</span>
    </div>
    <div class="hud-item" id="health-display">
        <span style="color: var(--color-text-secondary);">HEALTH:</span> 
        <span id="health" style="color: var(--color-retro-success); font-weight: 600;">100</span>
    </div>
    <div class="hud-item">
        <span style="color: var(--color-text-secondary);">MUSIC:</span> 
        <span id="music-status" style="color: var(--color-retro-secondary); font-weight: 600;">READY</span>
    </div>
</div>

<!-- Professional Pause Menu -->
<div id="pause-menu" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--color-background-elevated); padding: var(--spacing-xl); border: 1px solid var(--color-border-default); border-radius: var(--border-radius-lg); z-index: 200; box-shadow: var(--effect-shadow-lg); backdrop-filter: blur(12px); min-width: 300px;">
    <h2 style="color: var(--color-text-primary); margin-bottom: var(--spacing-md); text-align: center; font-family: var(--font-mono); font-weight: 600;">GAME PAUSED</h2>
    <div class="menu-item" onclick="resumeGame()" style="margin-bottom: var(--spacing-sm);">‚ñ∂Ô∏è RESUME</div>
    <div class="menu-item" onclick="restartGame()" style="margin-bottom: var(--spacing-sm);">üîÑ RESTART</div>
    <div class="menu-item" onclick="returnToMenu()">üè† MAIN MENU</div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Device Detection and Platform Configuration System
const PlatformManager = {
    // Device detection
    detectPlatform() {
        const userAgent = navigator.userAgent.toLowerCase();
        const isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent);
        const isTablet = /ipad|android/i.test(userAgent) && !/mobile/i.test(userAgent);
        const isIPhone = /iphone|ipod/i.test(userAgent);
        const isAndroid = /android/i.test(userAgent);
        
        return {
            isMobile,
            isTablet,
            isIPhone,
            isAndroid,
            isDesktop: !isMobile && !isTablet,
            deviceType: isIPhone ? 'iphone' : isAndroid ? 'android' : 'desktop',
            platformType: isMobile ? 'mobile' : isTablet ? 'tablet' : 'desktop'
        };
    },
    
    // Platform-specific game configurations
    configs: {
        desktop: {
            playerStartX: 100,
            playerStartY: 300,
            canvasAspectRatio: 800 / 600,
            gameAreaPadding: 0,
            touchControlsEnabled: false,
            responsivePositioning: false
        },
        mobile: {
            playerStartX: 0.125, // 100/800 as relative position
            playerStartY: 0.35,  // 35% from top - much higher for iPhone visibility
            canvasAspectRatio: 3 / 4, // Taller for mobile screens
            gameAreaPadding: 20,
            touchControlsEnabled: true,
            responsivePositioning: true
        },
        tablet: {
            playerStartX: 0.125,
            playerStartY: 0.55,
            canvasAspectRatio: 4 / 3,
            gameAreaPadding: 10,
            touchControlsEnabled: true,
            responsivePositioning: true
        }
    },
    
    // Get current platform configuration
    getCurrentConfig() {
        const platform = this.detectPlatform();
        const config = this.configs[platform.platformType];
        
        // Set CSS variables for styling
        document.documentElement.style.setProperty('--platform-type', `'${platform.platformType}'`);
        document.documentElement.style.setProperty('--device-type', `'${platform.deviceType}'`);
        
        return {
            ...config,
            platform,
            // Convert relative positions to absolute if needed
            getPlayerStartX: (canvasWidth) => config.responsivePositioning ? 
                config.playerStartX * canvasWidth : config.playerStartX,
            getPlayerStartY: (canvasHeight) => config.responsivePositioning ? 
                config.playerStartY * canvasHeight : config.playerStartY
        };
    }
};

// Initialize platform configuration
const currentPlatformConfig = PlatformManager.getCurrentConfig();
console.log('Platform detected:', currentPlatformConfig.platform);
console.log('Using config:', currentPlatformConfig);

// iPhone Chrome Critical Fix: Complete canvas rendering solution
if (currentPlatformConfig.platform.isIPhone) {
    console.log('üö® iPhone Chrome detected - implementing comprehensive canvas fix');
    
    // Hide debug overlay - focus on actual game
    const debugDiv = document.getElementById('iphone-debug');
    if (debugDiv) {
        debugDiv.style.display = 'none';
    }
    
    // iPhone Chrome Canvas Rendering Fix
    const canvas = document.getElementById('gameCanvas');
    if (canvas) {
        // Force canvas to be a replaced element
        canvas.style.display = 'block';
        canvas.style.visibility = 'visible';
        canvas.style.opacity = '1';
        canvas.style.position = 'relative';
        canvas.style.zIndex = '100';
        
        // iPhone-specific canvas dimensions - force fixed size
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.width = '100%';
        canvas.style.height = 'auto';
        canvas.style.maxWidth = '100vw';
        canvas.style.maxHeight = '80vh';
        canvas.style.objectFit = 'contain';
        
        // Critical iPhone Chrome fix: Force hardware acceleration
        canvas.style.transform = 'translateZ(0)';
        canvas.style.webkitTransform = 'translateZ(0)';
        canvas.style.willChange = 'transform';
        
        // iPhone Chrome context fix: Recreate context if needed
        const ctx = canvas.getContext('2d');
        if (ctx) {
            // Force context activation
            ctx.save();
            ctx.fillStyle = '#002200';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
            
            // Test render to activate context
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(10, 10, 50, 30);
            ctx.fillStyle = '#FFFF00';
            ctx.fillText('TEST RENDER', 70, 30);
            
            console.log('üéÆ iPhone canvas context activated successfully');
        }
        
        // Force canvas to front
        canvas.parentElement.style.zIndex = '1000';
        canvas.parentElement.style.position = 'relative';
    }
}

// Mobile responsive canvas setup
function setupResponsiveCanvas() {
    const container = document.getElementById('gameContainer');
    const containerRect = container.getBoundingClientRect();
    
    // Use platform-specific aspect ratio
    const aspectRatio = currentPlatformConfig.canvasAspectRatio;
    const maxWidth = currentPlatformConfig.platform.isMobile ? 800 : 800;
    const maxHeight = currentPlatformConfig.platform.isMobile ? 600 : 600;
    
    let canvasWidth = Math.min(containerRect.width - (currentPlatformConfig.gameAreaPadding * 2), maxWidth);
    let canvasHeight = canvasWidth / aspectRatio;
    
    if (canvasHeight > containerRect.height - (currentPlatformConfig.gameAreaPadding * 2)) {
        canvasHeight = containerRect.height - (currentPlatformConfig.gameAreaPadding * 2);
        canvasWidth = canvasHeight * aspectRatio;
    }
    
    // Set display size
    canvas.style.width = canvasWidth + 'px';
    canvas.style.height = canvasHeight + 'px';
    
    // Maintain internal resolution
    canvas.width = 800;
    canvas.height = 600;
    
    // Update scale factor for mouse/touch position calculations
    window.canvasScale = {
        x: canvas.width / canvasWidth,
        y: canvas.height / canvasHeight
    };
    
    // Update player position for responsive designs
    if (currentPlatformConfig.responsivePositioning) {
        player.x = currentPlatformConfig.getPlayerStartX(canvas.width);
        player.y = currentPlatformConfig.getPlayerStartY(canvas.height);
        player.startX = player.x;
        player.startY = player.y;
    }
    
    // Add platform-specific visual indicators and emergency positioning
    if (currentPlatformConfig.platform.isMobile) {
        console.log(`Mobile layout: Player positioned at (${Math.round(player.x)}, ${Math.round(player.y)}) for canvas ${canvas.width}x${canvas.height}`);
        
        // Emergency iPhone positioning - force ship to visible area
        if (currentPlatformConfig.platform.isIPhone) {
            // Position ship at 1/3 from top and 1/8 from left
            player.x = canvas.width * 0.125;
            player.y = canvas.height * 0.33;
            player.startX = player.x;
            player.startY = player.y;
            console.log(`üö® iPhone Emergency Positioning: Ship forced to (${Math.round(player.x)}, ${Math.round(player.y)})`);
        }
    }
}

// Initial setup and resize handler
setupResponsiveCanvas();
window.addEventListener('resize', setupResponsiveCanvas);
window.addEventListener('orientationchange', () => {
    setTimeout(setupResponsiveCanvas, 100);
});

// Game state
let gameState = {
    score: 0,
    lives: 3,
    weapon: 'PULSE',
    paused: false,
    gameOver: false,
    level: 1
};

// Player object with iPhone Chrome fixes
let player = {
    x: currentPlatformConfig.platform.isIPhone ? 50 : currentPlatformConfig.getPlayerStartX(800),
    y: currentPlatformConfig.platform.isIPhone ? 300 : currentPlatformConfig.getPlayerStartY(600),
    width: 32,
    height: 24,
    speed: 200,
    health: 100,
    maxHealth: 100,
    // Store original positions for reset
    startX: currentPlatformConfig.platform.isIPhone ? 50 : currentPlatformConfig.getPlayerStartX(800),
    startY: currentPlatformConfig.platform.isIPhone ? 300 : currentPlatformConfig.getPlayerStartY(600)
};

// iPhone Chrome: Immediate game initialization
if (currentPlatformConfig.platform.isIPhone) {
    console.log('üì± iPhone player initialized at:', player.x, player.y);
    
    // Start with an enemy for immediate gameplay testing
    setTimeout(() => {
        if (enemies.length === 0) {
            enemies.push(new Enemy(canvas.width - 100, 300));
            console.log('üì± iPhone: Test enemy added');
        }
    }, 500);
}

// Game arrays
let bullets = [];
let enemies = [];
let powerUps = [];
let particles = [];
let explosions = [];

// Input handling
let keys = {};
let lastFireTime = 0;
const fireRate = 150; // milliseconds between shots

// Game timing
let lastTime = 0;
let enemySpawnTimer = 0;
const enemySpawnRate = 2000; // milliseconds

// Screen shake effect for terrain impacts
let screenShakeIntensity = 0;
let screenShakeX = 0;
let screenShakeY = 0;

document.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    
    if (e.code === 'KeyP') {
        togglePause();
    }
    if (e.code === 'Escape') {
        togglePause();
    }
});

document.addEventListener('keyup', (e) => {
    keys[e.code] = false;
});

// Touch controls for mobile devices
let touchControls = {
    moveX: 0,
    moveY: 0,
    firing: false,
    lastTouch: 0
};

// Touch event handlers
canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const touchX = (touch.clientX - rect.left) * window.canvasScale.x;
    const touchY = (touch.clientY - rect.top) * window.canvasScale.y;
    
    // Start firing
    touchControls.firing = true;
    touchControls.lastTouch = Date.now();
    
    // Calculate movement direction based on touch position relative to player
    touchControls.moveX = touchX > player.x + player.width/2 ? 1 : touchX < player.x + player.width/2 ? -1 : 0;
    touchControls.moveY = touchY > player.y + player.height/2 ? 1 : touchY < player.y + player.height/2 ? -1 : 0;
}, { passive: false });

canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const touchX = (touch.clientX - rect.left) * window.canvasScale.x;
    const touchY = (touch.clientY - rect.top) * window.canvasScale.y;
    
    // Update movement direction
    touchControls.moveX = touchX > player.x + player.width/2 ? 1 : touchX < player.x + player.width/2 ? -1 : 0;
    touchControls.moveY = touchY > player.y + player.height/2 ? 1 : touchY < player.y + player.height/2 ? -1 : 0;
}, { passive: false });

canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    touchControls.firing = false;
    touchControls.moveX = 0;
    touchControls.moveY = 0;
}, { passive: false });

// Prevent default touch behaviors
document.addEventListener('touchstart', (e) => {
    if (e.target === canvas) e.preventDefault();
}, { passive: false });

document.addEventListener('touchmove', (e) => {
    if (e.target === canvas) e.preventDefault();
}, { passive: false });

function togglePause() {
    gameState.paused = !gameState.paused;
    document.getElementById('pause-menu').style.display = gameState.paused ? 'block' : 'none';
}

function resumeGame() {
    gameState.paused = false;
    document.getElementById('pause-menu').style.display = 'none';
}

function restartGame() {
    // Reset game state
    gameState.score = 0;
    gameState.lives = 3;
    gameState.paused = false;
    gameState.gameOver = false;
    player.x = player.startX;
    player.y = player.startY;
    player.health = player.maxHealth;
    bullets.length = 0;
    enemies.length = 0;
    powerUps.length = 0;
    particles.length = 0;
    explosions.length = 0;
    
    document.getElementById('pause-menu').style.display = 'none';
    updateHUD();
}

function returnToMenu() {
    window.location.href = '/';
}

// Bullet class
class Bullet {
    constructor(x, y, dx, dy, isPlayerBullet) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.width = 8;
        this.height = 3;
        this.isPlayerBullet = isPlayerBullet || true;
        this.color = this.isPlayerBullet ? '#0ff' : '#f00';
    }
    
    update(deltaTime) {
        this.x += this.dx * deltaTime / 1000;
        this.y += this.dy * deltaTime / 1000;
    }
    
    draw() {
        // Mobile-optimized bullet rendering
        const bulletColor = currentPlatformConfig.platform.isIPhone ? 
            (this.fromPlayer ? '#FFFF00' : '#FF6600') : this.color; // Yellow for player, orange for enemies on iPhone
            
        ctx.fillStyle = bulletColor;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        
        // iPhone: Add thick borders for bullet visibility
        if (currentPlatformConfig.platform.isIPhone) {
            ctx.strokeStyle = this.fromPlayer ? '#FFFFFF' : '#FF0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(this.x - 1, this.y - 1, this.width + 2, this.height + 2);
        } else {
            // Add glow effect for non-iPhone devices
            ctx.shadowColor = bulletColor;
            ctx.shadowBlur = 5;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.shadowBlur = 0;
        }
    }
    
    isOffScreen() {
        return this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height;
    }
}

// Enemy class
class Enemy {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.width = 24;
        this.height = 20;
        this.speed = 80;
        this.health = 25;
        this.maxHealth = 25;
        this.type = type || 'drone';
        this.lastFireTime = 0;
        this.fireRate = 1000;
        this.color = '#f80';
        this.movePattern = Math.random() * Math.PI * 2;
    }
    
    update(deltaTime) {
        // Simple AI movement pattern
        this.x -= this.speed * deltaTime / 1000;
        this.y += Math.sin(this.movePattern + Date.now() * 0.002) * 50 * deltaTime / 1000;
        
        // Fire at player occasionally
        if (Date.now() - this.lastFireTime > this.fireRate) {
            this.fireAtPlayer();
            this.lastFireTime = Date.now();
        }
    }
    
    fireAtPlayer() {
        const dx = player.x - this.x;
        const dy = player.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance > 0 && distance < 400) {
            const speed = 150;
            bullets.push(new Bullet(
                this.x, 
                this.y + this.height / 2,
                (dx / distance) * speed,
                (dy / distance) * speed,
                false
            ));
        }
    }
    
    draw() {
        // Draw enemy with mobile-optimized rendering
        if (spriteManager.loaded && !currentPlatformConfig.platform.isIPhone) {
            spriteManager.renderSprite(ctx, 'enemy_drone', this.x, this.y, 1, 0);
        } else {
            // Mobile-optimized enemy rendering - always visible on iPhone
            ctx.fillStyle = currentPlatformConfig.platform.isIPhone ? '#FF4500' : this.color; // Orange-red for iPhone
            ctx.fillRect(this.x, this.y, this.width, this.height);
            
            // Add iPhone-specific visual enhancements for enemies
            if (currentPlatformConfig.platform.isIPhone) {
                // Thick red border to distinguish from player
                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 3;
                ctx.strokeRect(this.x - 2, this.y - 2, this.width + 4, this.height + 4);
                
                // Red center dot for enemy core
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(this.x + this.width/2 - 2, this.y + this.height/2 - 2, 4, 4);
            }
        }
        
        // Draw health bar
        const healthBarWidth = this.width;
        const healthBarHeight = 3;
        const healthPercent = this.health / this.maxHealth;
        
        ctx.fillStyle = '#333';
        ctx.fillRect(this.x, this.y - 8, healthBarWidth, healthBarHeight);
        
        ctx.fillStyle = healthPercent > 0.5 ? '#0f0' : healthPercent > 0.25 ? '#ff0' : '#f00';
        ctx.fillRect(this.x, this.y - 8, healthBarWidth * healthPercent, healthBarHeight);
    }
    
    takeDamage(damage) {
        this.health -= damage;
        createHitEffect(this.x + this.width/2, this.y + this.height/2);
        return this.health <= 0;
    }
}

// Particle system for effects
class Particle {
    constructor(x, y, dx, dy, color, life) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.color = color;
        this.life = life;
        this.maxLife = life;
        this.size = 2;
    }
    
    update(deltaTime) {
        this.x += this.dx * deltaTime / 1000;
        this.y += this.dy * deltaTime / 1000;
        this.life -= deltaTime;
        this.size = (this.life / this.maxLife) * 2;
    }
    
    draw() {
        const alpha = this.life / this.maxLife;
        ctx.globalAlpha = alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
        ctx.globalAlpha = 1;
    }
    
    isDead() {
        return this.life <= 0;
    }
}

function createHitEffect(x, y) {
    for (let i = 0; i < 8; i++) {
        const angle = (Math.PI * 2 * i) / 8;
        const speed = 100 + Math.random() * 50;
        particles.push(new Particle(
            x, y,
            Math.cos(angle) * speed,
            Math.sin(angle) * speed,
            '#ff0',
            300
        ));
    }
}

function createExplosion(x, y) {
    for (let i = 0; i < 16; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 50 + Math.random() * 100;
        particles.push(new Particle(
            x, y,
            Math.cos(angle) * speed,
            Math.sin(angle) * speed,
            ['#ff0', '#f80', '#f00'][Math.floor(Math.random() * 3)],
            500 + Math.random() * 300
        ));
    }
}

// Explosion class for terrain destruction
class Explosion {
    constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.maxRadius = radius;
        this.life = 300; // milliseconds
        this.maxLife = 300;
    }
    
    update(deltaTime) {
        this.life -= deltaTime;
        this.radius = this.maxRadius * (this.life / this.maxLife);
    }
    
    draw() {
        if (this.life <= 0) return;
        
        const alpha = this.life / this.maxLife;
        ctx.save();
        ctx.globalAlpha = alpha;
        
        // Draw explosion ring
        ctx.strokeStyle = '#ffaa00';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
        
        // Draw inner glow
        ctx.fillStyle = '#ff6600';
        ctx.globalAlpha = alpha * 0.3;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
    }
    
    isDead() {
        return this.life <= 0;
    }
}

function handleInput(deltaTime) {
    if (gameState.paused) return;
    
    // Store original position for collision checking
    const originalX = player.x;
    const originalY = player.y;
    
    // Combine keyboard and touch input
    const moveLeft = keys['ArrowLeft'] || keys['KeyA'] || touchControls.moveX < 0;
    const moveRight = keys['ArrowRight'] || keys['KeyD'] || touchControls.moveX > 0;
    const moveUp = keys['ArrowUp'] || keys['KeyW'] || touchControls.moveY < 0;
    const moveDown = keys['ArrowDown'] || keys['KeyS'] || touchControls.moveY > 0;
    
    // Player movement with terrain collision
    if (moveLeft) {
        const newX = Math.max(0, player.x - player.speed * deltaTime / 1000);
        if (!terrainCollisionMap || !terrainCollisionMap.checkRectCollision(newX, player.y, player.width, player.height)) {
            player.x = newX;
        }
    }
    if (moveRight) {
        const newX = Math.min(canvas.width - player.width, player.x + player.speed * deltaTime / 1000);
        if (!terrainCollisionMap || !terrainCollisionMap.checkRectCollision(newX, player.y, player.width, player.height)) {
            player.x = newX;
        }
    }
    if (moveUp) {
        const newY = Math.max(0, player.y - player.speed * deltaTime / 1000);
        if (!terrainCollisionMap || !terrainCollisionMap.checkRectCollision(player.x, newY, player.width, player.height)) {
            player.y = newY;
        }
    }
    if (moveDown) {
        const newY = Math.min(canvas.height - player.height, player.y + player.speed * deltaTime / 1000);
        if (!terrainCollisionMap || !terrainCollisionMap.checkRectCollision(player.x, newY, player.width, player.height)) {
            player.y = newY;
        }
    }
    
    // Blood Money-style terrain damage system
    if (terrainCollisionMap) {
        const terrainCollision = terrainCollisionMap.checkRectCollision(player.x, player.y, player.width, player.height);
        if (terrainCollision > 0) {
            // Rapid health drain on terrain contact (Blood Money style)
            player.health -= 80 * deltaTime / 1000; // Lose 80 health per second
            
            // Create terrain contact sparks
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(
                    player.x + Math.random() * player.width,
                    player.y + Math.random() * player.height,
                    {
                        color: '#ffff00',
                        size: 2 + Math.random() * 2,
                        velocity: {
                            x: (Math.random() - 0.5) * 150,
                            y: (Math.random() - 0.5) * 150
                        },
                        life: 200 + Math.random() * 300
                    }
                ));
            }
            
            // Screen shake effect
            screenShakeIntensity = 5;
            
            // Audio feedback (simplified)
            if (Math.random() > 0.8) {
                playHitSound();
            }
            
            // Check for player death
            if (player.health <= 0) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameState.gameOver = true;
                } else {
                    // Respawn player
                    player.x = player.startX;
                    player.y = player.startY;
                    player.health = player.maxHealth;
                }
            }
        }
    }
    
    // Player firing (keyboard or touch)
    if ((keys['Space'] || touchControls.firing) && Date.now() - lastFireTime > fireRate) {
        bullets.push(new Bullet(player.x + player.width, player.y + player.height / 2, 400, 0, true));
        lastFireTime = Date.now();
        playLaserSound();
    }
}

function spawnEnemy() {
    enemies.push(new Enemy(
        canvas.width + 50,
        Math.random() * (canvas.height - 50) + 25
    ));
    
    // Switch to combat music when enemies appear
    if (chiptunePlayer && chiptunePlayer.currentTrack !== 'combat' && enemies.length > 0) {
        chiptunePlayer.stopMusic();
        setTimeout(() => {
            chiptunePlayer.playTrack('combat');
            updateMusicStatus('COMBAT');
        }, 100);
    }
}

function updateGame(deltaTime) {
    if (gameState.paused) return;
    
    // Update terrain layers
    terrainLayers.forEach(layer => layer.update(deltaTime));
    
    // Spawn enemies
    enemySpawnTimer += deltaTime;
    if (enemySpawnTimer > enemySpawnRate) {
        spawnEnemy();
        enemySpawnTimer = 0;
    }
    
    // Update bullets with terrain collision
    bullets.forEach(function(bullet) { 
        bullet.update(deltaTime);
        
        // Check bullet-terrain collision
        if (terrainCollisionMap) {
            const terrainHit = terrainCollisionMap.checkRectCollision(bullet.x, bullet.y, 4, 2);
            if (terrainHit > 0) {
                bullet.active = false;
                
                // Create bullet impact effect
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(bullet.x, bullet.y, {
                        color: '#ffaa00',
                        size: 1 + Math.random() * 3,
                        velocity: {
                            x: (Math.random() - 0.5) * 200,
                            y: (Math.random() - 0.5) * 200
                        },
                        life: 300 + Math.random() * 500
                    }));
                }
                
                // Destroy destructible terrain
                if (terrainCollisionMap.isPointDestructible(bullet.x, bullet.y)) {
                    terrainCollisionMap.destroyCircularArea(bullet.x, bullet.y, 12);
                    
                    // Screen shake for terrain destruction
                    screenShakeIntensity = 8;
                    
                    // Create explosion effect
                    explosions.push(new Explosion(bullet.x, bullet.y, 25));
                }
            }
        }
    });
    bullets = bullets.filter(function(bullet) { return !bullet.isOffScreen() && bullet.active !== false; });
    
    // Update enemies
    enemies.forEach(function(enemy) { enemy.update(deltaTime); });
    enemies = enemies.filter(function(enemy) { return enemy.x > -50; });
    
    // Switch back to main theme when no enemies
    if (enemies.length === 0 && chiptunePlayer && chiptunePlayer.currentTrack === 'combat') {
        chiptunePlayer.stopMusic();
        setTimeout(() => {
            chiptunePlayer.playTrack('main_theme');
            updateMusicStatus('MAIN');
        }, 100);
    }
    
    // Update particles
    particles.forEach(function(particle) { particle.update(deltaTime); });
    particles = particles.filter(function(particle) { return !particle.isDead(); });
    
    // Update explosions
    explosions.forEach(function(explosion) { explosion.update(deltaTime); });
    explosions = explosions.filter(function(explosion) { return !explosion.isDead(); });
    
    // Collision detection: player bullets vs enemies
    for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        if (!bullet.isPlayerBullet) continue;
        
        for (let j = enemies.length - 1; j >= 0; j--) {
            const enemy = enemies[j];
            
            if (bullet.x < enemy.x + enemy.width &&
                bullet.x + bullet.width > enemy.x &&
                bullet.y < enemy.y + enemy.height &&
                bullet.y + bullet.height > enemy.y) {
                
                bullets.splice(i, 1);
                
                if (enemy.takeDamage(25)) {
                    enemies.splice(j, 1);
                    gameState.score += 100;
                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                    updateHUD();
                }
                break;
            }
        }
    }
    
    // Collision detection: enemy bullets vs player
    for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        if (bullet.isPlayerBullet) continue;
        
        if (bullet.x < player.x + player.width &&
            bullet.x + bullet.width > player.x &&
            bullet.y < player.y + player.height &&
            bullet.y + bullet.height > player.y) {
            
            bullets.splice(i, 1);
            player.health -= 10;
            createHitEffect(player.x + player.width/2, player.y + player.height/2);
            
            if (player.health <= 0) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    player.health = player.maxHealth;
                    // Respawn player
                    player.x = player.startX;
                    player.y = player.startY;
                }
                updateHUD();
            }
        }
    }
}

// Blood Money-style terrain collision system
class TerrainCollisionMap {
    constructor(width, height) {
        this.width = width;
        this.height = height;
        this.collisionData = new Uint8Array(width * height);
        this.generateTerrainMap();
    }
    
    generateTerrainMap() {
        // Create Blood Money-style irregular terrain boundaries
        for (let x = 0; x < this.width; x++) {
            // Generate upper terrain boundary (ceiling)
            const upperHeight = 50 + Math.sin(x * 0.02) * 30 + Math.sin(x * 0.05) * 15;
            // Generate lower terrain boundary (floor)
            const lowerHeight = this.height - (80 + Math.cos(x * 0.015) * 40 + Math.cos(x * 0.08) * 20);
            
            // Mark collision pixels
            for (let y = 0; y < upperHeight; y++) {
                this.setPixel(x, y, 1); // Solid terrain
            }
            for (let y = lowerHeight; y < this.height; y++) {
                this.setPixel(x, y, 1); // Solid terrain
            }
            
            // Add occasional vertical barriers (destructible)
            if (x % 200 === 0 && Math.random() > 0.3) {
                const barrierHeight = upperHeight + 40 + Math.random() * 60;
                const barrierThickness = 8 + Math.random() * 16;
                for (let bx = 0; bx < barrierThickness; bx++) {
                    for (let by = upperHeight; by < barrierHeight; by++) {
                        if (x + bx < this.width && by < this.height) {
                            this.setPixel(x + bx, by, 2); // Destructible terrain
                        }
                    }
                }
            }
        }
    }
    
    setPixel(x, y, value) {
        if (x >= 0 && x < this.width && y >= 0 && y < this.height) {
            this.collisionData[y * this.width + x] = value;
        }
    }
    
    getPixel(x, y) {
        if (x < 0 || x >= this.width || y < 0 || y >= this.height) return 1; // Treat out-of-bounds as solid
        return this.collisionData[Math.floor(y) * this.width + Math.floor(x)];
    }
    
    isPointSolid(x, y) {
        return this.getPixel(x, y) > 0;
    }
    
    isPointDestructible(x, y) {
        return this.getPixel(x, y) === 2;
    }
    
    checkRectCollision(x, y, width, height) {
        // Check all four corners and center points
        const points = [
            {x: x, y: y},
            {x: x + width, y: y},
            {x: x, y: y + height},
            {x: x + width, y: y + height},
            {x: x + width/2, y: y + height/2}
        ];
        
        for (let point of points) {
            if (this.isPointSolid(point.x, point.y)) {
                return this.getPixel(point.x, point.y);
            }
        }
        return 0;
    }
    
    destroyCircularArea(centerX, centerY, radius) {
        for (let x = centerX - radius; x <= centerX + radius; x++) {
            for (let y = centerY - radius; y <= centerY + radius; y++) {
                const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                if (distance <= radius && this.isPointDestructible(x, y)) {
                    this.setPixel(x, y, 0); // Remove terrain
                    // Create debris particles
                    particles.push(new Particle(x, y, {
                        color: '#8B4513',
                        size: 2 + Math.random() * 3,
                        velocity: {
                            x: (Math.random() - 0.5) * 100,
                            y: (Math.random() - 0.5) * 100
                        },

            }
        }
    }
}

// Enhanced terrain system with Blood Money-style boundaries
class TerrainLayer {
    constructor(scrollSpeed, elementCount, elementType, yRange) {
        this.scrollSpeed = scrollSpeed;
        this.elements = [];
        this.elementType = elementType;
        this.yRange = yRange;
        
        // Initialize terrain elements
        for (let i = 0; i < elementCount; i++) {
            this.elements.push({
                x: Math.random() * canvas.width * 2,
                y: yRange.min + Math.random() * (yRange.max - yRange.min),
                size: 0.5 + Math.random() * 1.5,
                color: this.getTerrainColor(),
                shape: Math.floor(Math.random() * 3) // 0=rect, 1=triangle, 2=circle
            });
        }
    }
    
    getTerrainColor() {
        // Enhanced terrain colors for dark theme visibility
        const terrainColors = [
            'rgba(68, 68, 68, 0.9)',   // Dark gray
            'rgba(94, 158, 255, 0.3)',  // Professional blue tint
            'rgba(102, 102, 102, 0.8)', // Medium gray
            'rgba(136, 136, 136, 0.7)'  // Light gray
        ];
        return terrainColors[Math.floor(Math.random() * terrainColors.length)];
    }
    
    update(deltaTime) {
        this.elements.forEach(element => {
            element.x -= this.scrollSpeed * deltaTime / 1000;
            if (element.x < -50) {
                element.x = canvas.width + 50;
                element.y = this.yRange.min + Math.random() * (this.yRange.max - this.yRange.min);
            }
        });
    }
    
    render(ctx) {
        this.elements.forEach(element => {
            ctx.fillStyle = element.color;
            ctx.save();
            
            const size = element.size * 20;
            
            switch (element.shape) {
                case 0: // Rectangle (building/structure)
                    ctx.fillRect(element.x, element.y, size, size * 1.5);
                    break;
                case 1: // Triangle (mountain/debris)
                    ctx.beginPath();
                    ctx.moveTo(element.x, element.y + size);
                    ctx.lineTo(element.x + size/2, element.y);
                    ctx.lineTo(element.x + size, element.y + size);
                    ctx.closePath();
                    ctx.fill();
                    break;
                case 2: // Circle (asteroid/dome)
                    ctx.beginPath();
                    ctx.arc(element.x + size/2, element.y + size/2, size/2, 0, Math.PI * 2);
                    ctx.fill();
                    break;
            }
            
            ctx.restore();
        });
    }
    
    // Render Blood Money-style terrain boundaries with dark theme optimization
    renderCollisionTerrain(ctx, collisionMap) {
        // Use CSS variables for consistent theming
        ctx.fillStyle = 'rgba(74, 74, 74, 0.9)';
        ctx.strokeStyle = 'rgba(94, 158, 255, 0.4)';
        ctx.lineWidth = 1;
        
        // Sample and render terrain outline
        ctx.beginPath();
        let lastY = 0;
        
        // Upper boundary
        for (let x = 0; x < canvas.width; x += 2) {
            for (let y = 0; y < canvas.height; y++) {
                if (collisionMap.getPixel(x, y) > 0) {
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    lastY = y;
                    break;
                }
            }
        }
        
        // Lower boundary (reverse direction)
        for (let x = canvas.width - 1; x >= 0; x -= 2) {
            for (let y = canvas.height - 1; y >= 0; y--) {
                if (collisionMap.getPixel(x, y) > 0) {
                    ctx.lineTo(x, y);
                    break;
                }
            }
        }
        
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        // Render destructible barriers with enhanced visibility
        ctx.fillStyle = 'rgba(251, 191, 36, 0.8)'; // Amber for destructible terrain
        ctx.shadowColor = 'rgba(251, 191, 36, 0.3)';
        ctx.shadowBlur = 2;
        
        for (let x = 0; x < canvas.width; x += 4) {
            for (let y = 0; y < canvas.height; y += 4) {
                if (collisionMap.isPointDestructible(x, y)) {
                    ctx.fillRect(x, y, 4, 4);
                }
            }
        }
        
        // Reset shadow
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
    }
}

// Authentic Amiga-era Chiptune Music System
class AmigaChiptunePlayer {
    constructor() {
        this.audioContext = null;
        this.isPlaying = false;
        this.currentTrack = null;
        this.masterGainNode = null;
        this.tracks = new Map();
        this.initAudioContext();
        this.createTracks();
    }
    
    initAudioContext() {
        try {
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            this.masterGainNode = this.audioContext.createGain();
            this.masterGainNode.gain.setValueAtTime(0.08, this.audioContext.currentTime); // Softer overall volume

        } catch (e) {
            console.log('Web Audio API not supported');
        }
    }

            pattern: [

                    {freq: 65.41, duration: 0.5, type: 'sawtooth'},   // C2 (return)
                    {freq: 58.27, duration: 1.0, type: 'sawtooth'},   // Bb1 (dark resolution)
                    {freq: 55.00, duration: 1.0, type: 'sawtooth'}    // A1 (even darker)
                ]},
                // Lead melody (channel 2) - Blood Money main theme melody
                {channel: 1, notes: [
                    {freq: 466.16, duration: 2.0, type: 'square'},    // Bb4 (dark, sustained)
                    {freq: 523.25, duration: 1.0, type: 'square'},    // C5 (ascending)
                    {freq: 587.33, duration: 1.0, type: 'square'},    // D5 
                    {freq: 698.46, duration: 1.5, type: 'square'},    // F5 (peak)
                    {freq: 587.33, duration: 0.5, type: 'square'},    // D5 (quick descent)
                    {freq: 523.25, duration: 1.0, type: 'square'},    // C5 
                    {freq: 466.16, duration: 2.0, type: 'square'}     // Bb4 (dark resolution)
                ]},
                // Arp sequence (channel 3) - Fast arpeggiated sequence
                {channel: 2, notes: [
                    {freq: 261.63, duration: 0.125, type: 'triangle'}, // C4
                    {freq: 329.63, duration: 0.125, type: 'triangle'}, // E4
                    {freq: 392.00, duration: 0.125, type: 'triangle'}, // G4
                    {freq: 523.25, duration: 0.125, type: 'triangle'}, // C5
                    {freq: 392.00, duration: 0.125, type: 'triangle'}, // G4
                    {freq: 329.63, duration: 0.125, type: 'triangle'}, // E4
                    {freq: 261.63, duration: 0.125, type: 'triangle'}, // C4
                    {freq: 196.00, duration: 0.125, type: 'triangle'}  // G3
                ]}
            ]
        });
        
        // Combat music - Half speed, still urgent but more atmospheric
        this.tracks.set('combat', {
            tempo: 27.5,  // Half as fast again (55 -> 27.5 BPM)
            pattern: [
                // Aggressive bass
                {channel: 0, notes: [
                    {freq: 73.42, duration: 0.25, type: 'sawtooth'},  // D2
                    {freq: 73.42, duration: 0.25, type: 'sawtooth'},  // D2
                    {freq: 98.00, duration: 0.25, type: 'sawtooth'},  // G2
                    {freq: 73.42, duration: 0.25, type: 'sawtooth'},  // D2
                    {freq: 110.00, duration: 0.5, type: 'sawtooth'},  // A2
                    {freq: 98.00, duration: 0.5, type: 'sawtooth'}    // G2
                ]},
                // Rapid staccato lead
                {channel: 1, notes: [
                    {freq: 587.33, duration: 0.125, type: 'square'},  // D5
                    {freq: 659.25, duration: 0.125, type: 'square'},  // E5
                    {freq: 783.99, duration: 0.25, type: 'square'},   // G5
                    {freq: 587.33, duration: 0.125, type: 'square'},  // D5
                    {freq: 880.00, duration: 0.375, type: 'square'}   // A5
                ]}
            ]
        });
    }
    
    playTrack(trackName) {
        if (!this.audioContext || this.isPlaying) return;
        
        const track = this.tracks.get(trackName);
        if (!track) return;
        
        this.isPlaying = true;
        this.currentTrack = trackName;
        
        // Resume audio context if suspended
        if (this.audioContext.state === 'suspended') {
            this.audioContext.resume();
        }
        
        this.playPattern(track);
    }
    
    playPattern(track) {
        if (!this.isPlaying) return;
        
        const baseNoteDuration = 60 / track.tempo; // Duration of quarter note in seconds
        let maxDuration = 0;
        
        // Calculate total pattern duration
        track.pattern.forEach(channel => {
            let channelDuration = 0;
            channel.notes.forEach(note => {
                channelDuration += note.duration * baseNoteDuration;
            });
            maxDuration = Math.max(maxDuration, channelDuration);
        });
        
        // Play each channel
        track.pattern.forEach((channel, channelIndex) => {
            this.playChannel(channel, baseNoteDuration, channelIndex);
        });
        
        // Loop the pattern
        setTimeout(() => {
            if (this.isPlaying && this.currentTrack) {
                this.playPattern(track);
            }
        }, maxDuration * 1000);
    }
    
    playChannel(channel, baseNoteDuration, channelIndex) {
        let startTime = this.audioContext.currentTime;
        
        channel.notes.forEach(note => {
            if (note.type !== 'silence' && note.freq > 0) {
                this.playNote(note.freq, note.duration * baseNoteDuration, startTime, note.type, channelIndex);
            }
            startTime += note.duration * baseNoteDuration;
        });
    }
    
    playNote(frequency, duration, startTime, waveType, channelIndex) {
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();
        const filterNode = this.audioContext.createBiquadFilter();
        
        // Configure oscillator
        oscillator.type = waveType;
        oscillator.frequency.setValueAtTime(frequency, startTime);
        
        // Add slight detuning for authentic Amiga sound
        const detune = channelIndex * 2 - 1; // -1, 0, 1 for different channels
        oscillator.detune.setValueAtTime(detune, startTime);
        
        // Configure filter for Amiga-style low-pass filtering
        filterNode.type = 'lowpass';
        filterNode.frequency.setValueAtTime(3500 - channelIndex * 300, startTime);
        filterNode.Q.setValueAtTime(1, startTime);
        
        // Configure envelope (Attack, Decay, Sustain, Release) - Much softer attack
        const attack = 0.05;  // Slower attack for softer start
        const decay = 0.2;    // Longer decay
        const sustain = 0.4;  // Lower sustain level
        const release = 0.2;
        
        gainNode.gain.setValueAtTime(0, startTime);
        gainNode.gain.linearRampToValueAtTime(0.2, startTime + attack);  // Even gentler peak
        gainNode.gain.linearRampToValueAtTime(sustain, startTime + attack + decay);
        gainNode.gain.setValueAtTime(sustain, startTime + duration - release);
        gainNode.gain.linearRampToValueAtTime(0, startTime + duration);
        
        // Connect audio graph
        oscillator.connect(filterNode);
        filterNode.connect(gainNode);
        gainNode.connect(this.masterGainNode);
        
        // Schedule playback
        oscillator.start(startTime);
        oscillator.stop(startTime + duration);
    }
    
    stopMusic() {
        this.isPlaying = false;
        this.currentTrack = null;
    }
    
    setVolume(volume) {
        if (this.masterGainNode) {
            this.masterGainNode.gain.setValueAtTime(volume * 0.04, this.audioContext.currentTime); // Ultra soft maximum
        }
    }
}
