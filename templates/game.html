{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<div id="hud" style="position: absolute; top: 10px; left: 10px; color: #0f0; font-size: 16px; z-index: 100;">
    <div>SCORE: <span id="score">0</span></div>
    <div>LIVES: <span id="lives">3</span></div>
    <div>WEAPON: <span id="weapon">PULSE</span></div>
</div>

<div id="pause-menu" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 30px; border: 2px solid #0f0; z-index: 200;">
    <h2 style="color: #0f0; margin-bottom: 20px;">GAME PAUSED</h2>
    <div class="menu-item" onclick="resumeGame()">RESUME</div>
    <div class="menu-item" onclick="restartGame()">RESTART</div>
    <div class="menu-item" onclick="returnToMenu()">MAIN MENU</div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game state
let gameState = {
    score: 0,
    lives: 3,
    weapon: 'PULSE',
    paused: false,
    gameOver: false,
    level: 1
};

// Player object
let player = {
    x: 100,
    y: 300,
    width: 32,
    height: 24,
    speed: 200,
    health: 100,
    maxHealth: 100
};

// Game arrays
let bullets = [];
let enemies = [];
let powerUps = [];
let particles = [];
let explosions = [];

// Input handling
let keys = {};
let lastFireTime = 0;
const fireRate = 150; // milliseconds between shots

// Game timing
let lastTime = 0;
let enemySpawnTimer = 0;
const enemySpawnRate = 2000; // milliseconds

document.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    
    if (e.code === 'KeyP') {
        togglePause();
    }
    if (e.code === 'Escape') {
        togglePause();
    }
});

document.addEventListener('keyup', (e) => {
    keys[e.code] = false;
});

function togglePause() {
    gameState.paused = !gameState.paused;
    document.getElementById('pause-menu').style.display = gameState.paused ? 'block' : 'none';
}

function resumeGame() {
    gameState.paused = false;
    document.getElementById('pause-menu').style.display = 'none';
}

function restartGame() {
    // Reset game state
    gameState.score = 0;
    gameState.lives = 3;
    gameState.paused = false;
    gameState.gameOver = false;
    player.x = 100;
    player.y = 300;
    player.health = player.maxHealth;
    bullets.length = 0;
    enemies.length = 0;
    powerUps.length = 0;
    particles.length = 0;
    explosions.length = 0;
    
    document.getElementById('pause-menu').style.display = 'none';
    updateHUD();
}

function returnToMenu() {
    window.location.href = '/';
}

// Bullet class
class Bullet {
    constructor(x, y, dx, dy, isPlayerBullet) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.width = 8;
        this.height = 3;
        this.isPlayerBullet = isPlayerBullet || true;
        this.color = this.isPlayerBullet ? '#0ff' : '#f00';
    }
    
    update(deltaTime) {
        this.x += this.dx * deltaTime / 1000;
        this.y += this.dy * deltaTime / 1000;
    }
    
    draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        
        // Add glow effect
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 5;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        ctx.shadowBlur = 0;
    }
    
    isOffScreen() {
        return this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height;
    }
}

// Enemy class
class Enemy {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.width = 24;
        this.height = 20;
        this.speed = 80;
        this.health = 25;
        this.maxHealth = 25;
        this.type = type || 'drone';
        this.lastFireTime = 0;
        this.fireRate = 1000;
        this.color = '#f80';
        this.movePattern = Math.random() * Math.PI * 2;
    }
    
    update(deltaTime) {
        // Simple AI movement pattern
        this.x -= this.speed * deltaTime / 1000;
        this.y += Math.sin(this.movePattern + Date.now() * 0.002) * 50 * deltaTime / 1000;
        
        // Fire at player occasionally
        if (Date.now() - this.lastFireTime > this.fireRate) {
            this.fireAtPlayer();
            this.lastFireTime = Date.now();
        }
    }
    
    fireAtPlayer() {
        const dx = player.x - this.x;
        const dy = player.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance > 0 && distance < 400) {
            const speed = 150;
            bullets.push(new Bullet(
                this.x, 
                this.y + this.height / 2,
                (dx / distance) * speed,
                (dy / distance) * speed,
                false
            ));
        }
    }
    
    draw() {
        // Draw enemy body
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        
        // Draw health bar
        const healthBarWidth = this.width;
        const healthBarHeight = 3;
        const healthPercent = this.health / this.maxHealth;
        
        ctx.fillStyle = '#333';
        ctx.fillRect(this.x, this.y - 8, healthBarWidth, healthBarHeight);
        
        ctx.fillStyle = healthPercent > 0.5 ? '#0f0' : healthPercent > 0.25 ? '#ff0' : '#f00';
        ctx.fillRect(this.x, this.y - 8, healthBarWidth * healthPercent, healthBarHeight);
    }
    
    takeDamage(damage) {
        this.health -= damage;
        createHitEffect(this.x + this.width/2, this.y + this.height/2);
        return this.health <= 0;
    }
}

// Particle system for effects
class Particle {
    constructor(x, y, dx, dy, color, life) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.color = color;
        this.life = life;
        this.maxLife = life;
        this.size = 2;
    }
    
    update(deltaTime) {
        this.x += this.dx * deltaTime / 1000;
        this.y += this.dy * deltaTime / 1000;
        this.life -= deltaTime;
        this.size = (this.life / this.maxLife) * 2;
    }
    
    draw() {
        const alpha = this.life / this.maxLife;
        ctx.globalAlpha = alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
        ctx.globalAlpha = 1;
    }
    
    isDead() {
        return this.life <= 0;
    }
}

function createHitEffect(x, y) {
    for (let i = 0; i < 8; i++) {
        const angle = (Math.PI * 2 * i) / 8;
        const speed = 100 + Math.random() * 50;
        particles.push(new Particle(
            x, y,
            Math.cos(angle) * speed,
            Math.sin(angle) * speed,
            '#ff0',
            300
        ));
    }
}

function createExplosion(x, y) {
    for (let i = 0; i < 16; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 50 + Math.random() * 100;
        particles.push(new Particle(
            x, y,
            Math.cos(angle) * speed,
            Math.sin(angle) * speed,
            ['#ff0', '#f80', '#f00'][Math.floor(Math.random() * 3)],
            500 + Math.random() * 300
        ));
    }
}

function handleInput(deltaTime) {
    if (gameState.paused) return;
    
    // Player movement
    if (keys['ArrowLeft'] || keys['KeyA']) {
        player.x = Math.max(0, player.x - player.speed * deltaTime / 1000);
    }
    if (keys['ArrowRight'] || keys['KeyD']) {
        player.x = Math.min(canvas.width - player.width, player.x + player.speed * deltaTime / 1000);
    }
    if (keys['ArrowUp'] || keys['KeyW']) {
        player.y = Math.max(0, player.y - player.speed * deltaTime / 1000);
    }
    if (keys['ArrowDown'] || keys['KeyS']) {
        player.y = Math.min(canvas.height - player.height, player.y + player.speed * deltaTime / 1000);
    }
    
    // Player firing
    if (keys['Space'] && Date.now() - lastFireTime > fireRate) {
        bullets.push(new Bullet(player.x + player.width, player.y + player.height / 2, 400, 0, true));
        lastFireTime = Date.now();
        playLaserSound();
    }
}

function spawnEnemy() {
    enemies.push(new Enemy(
        canvas.width + 50,
        Math.random() * (canvas.height - 50) + 25
    ));
}

function updateGame(deltaTime) {
    if (gameState.paused) return;
    
    // Spawn enemies
    enemySpawnTimer += deltaTime;
    if (enemySpawnTimer > enemySpawnRate) {
        spawnEnemy();
        enemySpawnTimer = 0;
    }
    
    // Update bullets
    bullets.forEach(function(bullet) { bullet.update(deltaTime); });
    bullets = bullets.filter(function(bullet) { return !bullet.isOffScreen(); });
    
    // Update enemies
    enemies.forEach(function(enemy) { enemy.update(deltaTime); });
    enemies = enemies.filter(function(enemy) { return enemy.x > -50; });
    
    // Update particles
    particles.forEach(function(particle) { particle.update(deltaTime); });
    particles = particles.filter(function(particle) { return !particle.isDead(); });
    
    // Collision detection: player bullets vs enemies
    for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        if (!bullet.isPlayerBullet) continue;
        
        for (let j = enemies.length - 1; j >= 0; j--) {
            const enemy = enemies[j];
            
            if (bullet.x < enemy.x + enemy.width &&
                bullet.x + bullet.width > enemy.x &&
                bullet.y < enemy.y + enemy.height &&
                bullet.y + bullet.height > enemy.y) {
                
                bullets.splice(i, 1);
                
                if (enemy.takeDamage(25)) {
                    enemies.splice(j, 1);
                    gameState.score += 100;
                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                    updateHUD();
                }
                break;
            }
        }
    }
    
    // Collision detection: enemy bullets vs player
    for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        if (bullet.isPlayerBullet) continue;
        
        if (bullet.x < player.x + player.width &&
            bullet.x + bullet.width > player.x &&
            bullet.y < player.y + player.height &&
            bullet.y + bullet.height > player.y) {
            
            bullets.splice(i, 1);
            player.health -= 10;
            createHitEffect(player.x + player.width/2, player.y + player.height/2);
            
            if (player.health <= 0) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    player.health = player.maxHealth;
                    // Respawn player
                    player.x = 100;
                    player.y = 300;
                }
                updateHUD();
            }
        }
    }
}

function drawGame() {
    // Clear canvas
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw starfield background
    drawStarfield();
    
    // Draw player
    ctx.fillStyle = '#0f0';
    ctx.fillRect(player.x, player.y, player.width, player.height);
    
    // Draw player health bar
    const healthBarWidth = player.width;
    const healthBarHeight = 4;
    const healthPercent = player.health / player.maxHealth;
    
    ctx.fillStyle = '#333';
    ctx.fillRect(player.x, player.y - 8, healthBarWidth, healthBarHeight);
    
    ctx.fillStyle = healthPercent > 0.5 ? '#0f0' : healthPercent > 0.25 ? '#ff0' : '#f00';
    ctx.fillRect(player.x, player.y - 8, healthBarWidth * healthPercent, healthBarHeight);
    
    // Draw game objects
    bullets.forEach(function(bullet) { bullet.draw(); });
    enemies.forEach(function(enemy) { enemy.draw(); });
    particles.forEach(function(particle) { particle.draw(); });
}

// Simple starfield background
let stars = [];
for (let i = 0; i < 100; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speed: 20 + Math.random() * 30,
        brightness: Math.random()
    });
}

function drawStarfield() {
    stars.forEach(function(star) {
        star.x -= star.speed * 0.016; // Roughly 60 FPS
        if (star.x < 0) {
            star.x = canvas.width;
            star.y = Math.random() * canvas.height;
        }
        
        ctx.fillStyle = 'rgba(255, 255, 255, ' + star.brightness + ')';
        ctx.fillRect(star.x, star.y, 1, 1);
    });
}

function updateHUD() {
    document.getElementById('score').textContent = gameState.score.toLocaleString();
    document.getElementById('lives').textContent = gameState.lives;
    document.getElementById('weapon').textContent = gameState.weapon;
}

function gameOver() {
    gameState.gameOver = true;
    alert('MISSION FAILED!\nFinal Score: ' + gameState.score.toLocaleString() + '\n\nClick OK to return to menu.');
    returnToMenu();
}

// Audio functions
function playLaserSound() {
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
        oscillator.type = 'sawtooth';
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
    } catch (e) {
        // Audio not available, silently continue
    }
}

// Main game loop
function gameLoop(currentTime) {
    const deltaTime = currentTime - lastTime;
    lastTime = currentTime;
    
    handleInput(deltaTime);
    updateGame(deltaTime);
    drawGame();
    
    requestAnimationFrame(gameLoop);
}

// Initialize game
updateHUD();
requestAnimationFrame(gameLoop);

console.log("Bolamiga loaded! Controls: Arrow keys to move, Space to fire, P to pause");
</script>
